<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX</title>
    <script src="./Ex1.js" defer></script>
    <script src="./Ex2.js" defer></script>
</head>
<body>
    <div>
        <table border="1" cellpadding = "3"  cellspacing="3" id="idTable">
            <tr>
                <th>Descrição <input type="text" id="inputDesc"></th>
                <th>Autor <input type="text" id="inputAutor"></th>
                <th>Duração <input type="text" id="inputDuracao"></th>
            </tr>
            <tr>
                <th>Departamento <input type="text" id="inputDep"></th>
                <th>Importância <input type="number" id="inputImp"></th>
                <th>Valor <input type="number" id="inputValor"></th>
            </tr>
        </table>
    </div>
    
    <div style="display: inline-block;">
        <input type="button" value="Add nova Tarefa" id="btnTarefa">
    </div>
    <div style="display: inline-block;">
        <button id="btnListaPorImportancia">Criar Lista por Importância</button>
    </div>

    
    <div id="div-tarefas">
        <ul id="lista-desc" style="display: inline-block; ">
            <h3>Descrição</h3>

        </ul>
        <ul id = "lista-autor" style="display: inline-block;">
            <h3>Autor</h3>
        </ul>
        <ul id = "lista-dep" style="display: inline-block;">
            <h3>Departamento</h3>
        </ul>
        <ul id = "lista-Imp" style="display: inline-block;">
            <h3>Importância</h3>
        </ul>
        <ul id="lista-valor" style="display: inline-block;">
            <h3>Valor</h3>
        </ul>
        <ul id="lista-duracao" style="display: inline-block;">
            <h3>Duração</h3>
        </ul>
    </div>
    <div id="div-lista-importancia">
        <ul id="lista-desc-por-importancia" style="display: inline-block;">
            <h3>Descrições por Ordem de Importância</h3>
        </ul>
    </div>

</body>
</html>
